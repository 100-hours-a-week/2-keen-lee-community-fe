<html>
    <head>
        <meta charset="Utf-8" />
        <link rel="stylesheet" href="../CSS/sinup.css" />
        <title>로그인</title>
    </head>

    <body>
        <div class="head">
            <div id="back" class="back">&lt;</div>
            <div class="title">후추네</div>
        </div>
        <div class="body">
            <h2 class="bodytitle">회원가입</h2>
            <div class="poto">
                <p class="pototitle">프로필사진</p>
                <p class="helper">*helper text</p>
                
                <label class="img">
                    <input class="imgfile" type="file" accept=".png, .jpeg, .gif" name="image" onchange=loadFile(this) style="display:none;"> 
                        <!-- 숨겨진 파일 선택 버튼 -->
                    <div class="imgPreview" id="imagePreview">
                        <div class="plus">+</div>
                        <div class="cancel" onclick=cancelImage()>X</div>
                    </div>
                </label>
                
                <!-- <img
                    class="img"
                    src="스크린샷 2024-10-28 오후 5.29.48.png"
                    alt=""
                /> -->
            </div>
            <div class="log">
                <p class="textemail">이메일*</p>
                <input
                    class="email"
                    id="email"
                    type="email"
                    placeholder="이메일을 입력하세요"
                />
                <p class="helper1">*helper text</p>
                <p class="textpassword">비밀번호*</p>
                <input
                    class="password"
                    id="password"
                    type="password"
                    placeholder="비밀번호를 입력하세요"
                />
                <p class="helper2">*helper text</p>
                <p class="textpasswordcheck">비밀번호 확인*</p>
                <input
                    class="passwordcheck"
                    id="passwordcheck"
                    type="password"
                    placeholder="비밀번호를 한번 더 입력하세요"
                />
                <p class="helper3">*helper text</p>
                <p class="textnickname">닉네임*</p>
                <input
                    class="nickname"
                    id="nickname"
                    placeholder="닉네임를 입력하세요"
                />
                <p class="helper4">*helper text</p>
                <button id="login">회원가입</button>
            </div>
            <div>
                <div class="sign">로그인하러 가기</div>
            </div>
            <script src="../JS/sinup.js"></script>
        </div>
    </body>
</html>
