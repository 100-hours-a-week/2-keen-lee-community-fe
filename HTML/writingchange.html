<html>
    <head>
        <meta charset="Utf-8" />
        <link rel="stylesheet" href="../CSS/writingchange.css" />
        <title>게시글 수정</title>
    </head>

    <body>
        <div class="head">
            <div id="back" class="back">&lt;</div>
            <div class="title">아무 말 대잔치</div>
            <div class="felx1">
                <img
                    class="img1"
                    id="img1"
                    src="", 
                    alt=""
                />
                <!-- src="../POTO/스크린샷 2024-10-28 오후 5.29.48.png" -->
                <div id="felx2" class="felx2">
                    <div id="item1" class="item1">회원정보수정</div>
                    <div id="item2" class="item2">비밀번호수정</div>
                    <div id="item3" class="item3">로그아웃</div>
                </div>
            </div>
        </div>

        <h2 id="bodytitle" class="bodytitle">게시글 수정</h2>
        <div id="minititle" class="minititle">제목*</div>
        <hr id="hr1" class="hr1" />
        <div class=parent>
        <input
            id="title1"
            class="title1"
            placeholder="제목을 입력해주세요.(최대 26글자)"
        />
        </div>
        <hr id="hr2" class="hr2" />
        <h2 id="minititle2" class="minititle2">내용*</h2>
        <hr id="hr3" class="hr3" />
        <div class=parent>
        <textarea id="content" class="content"></textarea>
        </div>
        <hr id="hr4" class="hr4" />
        <p class="helper">*helper text</p>
        <div class="flex">
            <div id="flax1" class="flax1">
                <p id="good" class="good">이미지</p>
                <div id="flex2" class="flex2">
                    <input class="input" id="input" type="file" onchange=loadFile(this)  accept=".png, .jpeg"/>
                    <p id="fileName">선택된 파일이 없습니다.</p>
                </div>
            </div>
        </div>
        <button id="enter" class="enter">수정하기</button>
        <script src="../JS/writingchange.js"></script>
    </body>
</html>
