<html>
    <head>
        <meta charset="Utf-8" />
        <link rel="stylesheet" href="../CSS/passwordcange.css" />
        <title>회원정보수정</title>
    </head>

    <body>
        <div class="head">
            <div class="title">아무 말 대잔치</div>
            <div class="flex1">
                <img
                    class="img1"
                    id="img1"
                    src="", 
                    alt=""
                />
                <div id="flex2" class="flex2">
                    <div id="item1" class="item1">회원정보수정</div>
                    <div id="item2" class="item2">비밀번호수정</div>
                    <div id="item3" class="item3">로그아웃</div>
                </div>
            </div>
        </div>
        <h2 class="bodytitle">비밀번호 수정</h2>
        <div class="flex3">
            <div class="passwordtitle">비밀번호</div>
            <input
                id="passwordinput"
                class="passwordinput"
                placeholder="비밀번호를 입력하세요"
                type="password"
            />
            <div id="helper" class="helper">*helper text</div>
            <div class="passwordtitle2">비밀번호 확인</div>
            <input
                id="passwordinput2"
                class="passwordinput2"
                placeholder="비밀번호를 한번 더 입력하세요"
                type="password"
            />
            <div id="helper2" class="helper2">*helper text</div>
        </div>

        <button id="button1" class="button1">수정하기</button>
        <button id="tost" class="tost">수정 완료</button>
        <script src="../JS/passwordcange.js"></script>
    </body>
</html>
